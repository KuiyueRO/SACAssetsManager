<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link id="baseStyle" href="" rel="stylesheet">
    <meta charset="UTF-8">
    <title>图片编辑器</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #title-bar {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            color: white;
            padding: 10px;
            -webkit-app-region: drag;
        }

        .title-group {
            display: flex;
            gap: 10px;
        }

        .button {
            cursor: pointer;
            -webkit-app-region: no-drag;
        }
    </style>
</head>

<body>
    <div id="title-bar">
        <div class="title-group left" id="title-group-left">
        </div>
        <div class="title-group right" id="title-group-right">
            <div id="devTools" class="button">开发者工具</div>

            <div id="minimize" class="button">最小化</div>
            <div id="maximize" class="button">最大化</div>
            <div id="close" class="button">关闭</div>
        </div>
    </div>
    <div id="app" class="fn__flex fn__flex-column" style="width:100vw;height: calc(100vh - 71px);">
        <!-- 你的内容 -->
    </div>

</body>

</html>
