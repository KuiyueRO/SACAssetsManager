<form data-path="config/models/chat/openAI.html">
    <fieldset>
        <h3>保存的名称: {{data.name}}</h3>

        <div class="form-group" :data-store-describe="data.name">
            <label>用途描述</label>
            <input data-prop="useAge" type="text" data-type="textarea" :data-rules="{required:true,maxLength:1024}">
        </div>

        <div class="form-group">
            <label>API 提供商</label>
            <select data-prop="apiProvider" data-type="dropdown" :data-options="{OpenAI:'OpenAI',Azure:'Azure'}">
        </div>

        <div class="form-group" data-prop="apiKey">
            <label>API Key</label>
            <input type="password" data-type="secret" data-mask-prefix="sk-" :data-rules="{require:true}">
        </div>

        <div class="form-group-group" :v-if="data.apiProvider==data.Azure">
            <div class="form-group" data-prop="apiVersion">
                <label>API 版本 (Azure专用)</label>
                <input type="text" :data-rules="{required:data.apiProvider==data.Azure}">
            </div>
        </div>
    </fieldset>
</form>
