<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SACAssetsManager</title>
    <meta charset="utf-8">
    <script type="module" src="./init.js"></script>
    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
        }

        #logApp {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .log-viewer {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 8px;
            gap: 8px;
        }

        .log-controls {
            display: flex;
            gap: 8px;
            padding: 8px;
            background-color: #161b22;
            border-radius: 4px;
            flex-wrap: wrap;
        }

        .log-controls select,
        .log-controls input,
        .log-controls button {
            padding: 6px 12px;
            background-color: #21262d;
            color: #c9d1d9;
            border: 1px solid #30363d;
            border-radius: 4px;
            font-size: 14px;
        }

        .log-controls select:hover,
        .log-controls input:hover,
        .log-controls button:hover {
            background-color: #30363d;
        }

        .log-controls button {
            cursor: pointer;
        }

        .log-stats {
            display: flex;
            gap: 16px;
            padding: 8px;
            background-color: #161b22;
            border-radius: 4px;
            font-size: 14px;
        }

        .log-stats span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .log-container {
            flex: 1;
            overflow-y: auto;
            background-color: #161b22;
            border-radius: 4px;
            padding: 8px;
            font-family: 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        .log-entry {
            padding: 4px 8px;
            margin-bottom: 2px;
            border-radius: 2px;
            cursor: pointer;
            transition: background-color 0.1s;
        }

        .log-entry:hover {
            background-color: #21262d;
        }

        .log-entry.info {
            color: #58a6ff;
        }

        .log-entry.warn {
            color: #e3b341;
        }

        .log-entry.error {
            color: #f85149;
        }

        .log-entry.debug {
            color: #8b949e;
        }

        .log-time {
            color: #8b949e;
            margin-right: 8px;
        }

        .log-level {
            font-weight: bold;
            margin-right: 8px;
        }

        .log-source {
            color: #7ee787;
            margin-right: 8px;
        }

        .log-content {
            white-space: pre-wrap;
            word-break: break-word;
            max-height: 300px;
            overflow-y: auto;
        }

        /* 日志加载更多按钮样式 */
        .log-more {
            padding: 8px;
            text-align: center;
            background-color: #161b22;
            color: #8b949e;
            border-top: 1px solid #30363d;
            font-size: 12px;
        }

        .log-more button {
            margin-left: 8px;
            padding: 4px 8px;
            background-color: #21262d;
            color: #c9d1d9;
            border: 1px solid #30363d;
            border-radius: 4px;
            cursor: pointer;
        }

        .log-more button:hover {
            background-color: #30363d;
        }

        /* 暂停接收按钮特殊样式 */
        button.pause-receiving {
            background-color: #6e7681;
        }
        
        button.pause-receiving:hover {
            background-color: #8b949e;
        }
        
        /* 优化超长日志的显示 */
        .log-entry.expanded .log-content {
            max-height: none;
        }
        
        .log-entry .expand-toggle {
            display: none;
            color: #8b949e;
            cursor: pointer;
            margin-top: 4px;
            font-size: 12px;
        }
        
        .log-entry .log-content.truncated + .expand-toggle {
            display: block;
        }

        /* 自定义滚动条样式 */
        .log-container::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .log-container::-webkit-scrollbar-track {
            background: #161b22;
        }

        .log-container::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 4px;
        }

        .log-container::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }
    </style>
</head>

<body>
    <div id="logApp">
    </div>
    <webview src="about:blank" nodeintegration nodeintegrationinsubframes webpreferences="contextIsolation=false">
    </webview>
</body>

</html>
